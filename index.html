<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Image Carousel with Theme Switcher</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <link href="https://fonts.googleapis.com/css?family=Arial" rel="stylesheet"> <!-- Optional font -->
</head>

<body class="light">

    <h1>Image Carousel Visualizer</h1>

    <div class="carousel">
        <div class="carousel-track">
            <div class="carousel-slide"><img src="image1.jpg" alt="Image 1"></div>
            <div class="carousel-slide"><img src="image2.jpg" alt="Image 2"></div>
            <div class="carousel-slide"><img src="image3.jpg" alt="Image 3"></div>
            <!-- Add more slides as needed -->
        </div>
        <button class="prev">Previous</button>
        <button class="next">Next</button>
    </div>

    <button id="theme-toggle">Toggle Theme</button>

    <script src="script.js" charset="utf-8"></script> <!-- Link to external JavaScript -->

</body>
</html>
